<body>
  <header class="app-header">
    <h1>One Piece Collection</h1>
    <button id="btnInstall" class="btn hidden">Instalar</button>
  </header>

  <div id="iosHint" class="hint hidden">
    <strong>Instalar no iPhone:</strong> toque em <span class="share">Compartilhar</span> → <em>Adicionar à Tela de
      Início</em>.
  </div>

  <main class="container">
    <div id="cardsGrid" class="cards-grid"></div>
  </main>

  <footer class="app-footer">
    <div>© <span id="year"></span> OP Collection </div><span id="status">online</span>
  </footer>
