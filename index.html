<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />

  <!-- iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OP Collection" />

  <!-- Favicon / Icons -->
  <link rel="icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#0d0d0d">
  <meta name="msapplication-TileColor" content="#0d0d0d">

  <!-- Android/geral -->
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- Splash iOS -->
  <!-- (mantive todos os links como estavam) -->
  <link rel="apple-touch-startup-image" href="./splash/launch-640x1136.png"
    media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-750x1334.png"
    media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-828x1792.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1125x2436.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1170x2532.png"
    media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1242x2208.png"
    media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1242x2688.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1284x2778.png"
    media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1536x2048.png"
    media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1668x2224.png"
    media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-1668x2388.png"
    media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="./splash/launch-2048x2732.png"
    media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />

  <title>OP Collection</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="app-header" role="banner">
    <h1>One Piece Collection</h1>
    <button id="btnInstall" class="btn hidden" aria-label="Instalar aplicativo">Instalar</button>
  </header>

  <!-- Dica para iOS -->
  <aside id="iosHint" class="hint hidden" role="note">
    <strong>Instalar no iPhone:</strong> toque em <span class="share">Compartilhar</span> e depois
    <span class="share">Adicionar à Tela de Início</span>.
  </aside>

  <!-- Conteúdo principal -->
  <main class="container" id="mainContent">
    <div class="filter-container">
      <div class="filter-header">
        <div class="filter-title-bar">
          <h3>Filtros</h3>
          <button id="closeFilterBtn" class="close-btn">
            <span class="icon close-icon"></span>
          </button>
        </div>
        <div class="search-and-filter">
          <input type="text" class="search-input" placeholder="Pesquise aqui...">
          <button class="filter-icon-btn">
            <span class="icon filter-icon"></span>
          </button>
        </div>
      </div>
      <div class="filter-content">
        <div class="filter-group">

          <!-- Collection -->
          <h4>In my collection</h4>
          <label class="filter-option">
            <input type="checkbox" name="possess" value="all"> All
          </label>
          <label class="filter-option">
            <input type="checkbox" name="possess" value="full-set"> Full set
          </label>
          <label class="filter-option">
            <input type="checkbox" name="possess" value="partial"> Partial
          </label>
          <label class="filter-option">
            <input type="checkbox" name="possess" value="none"> None
          </label>
        </div>

        <!-- Colors -->
        <div class="filter-group">
          <h4>Colors</h4>
          <label class="filter-option">
            <input type="checkbox" name="cores" value="all"> All
          </label>
          <label class="filter-option">
            <input type="checkbox" name="cores" value="red"> Red
          </label>
          <label class="filter-option">
            <input type="checkbox" name="cores" value="green"> Green
          </label>
          <label class="filter-option">
            <input type="checkbox" name="cores" value="blue"> Blue
          </label>
          <label class="filter-option">
            <input type="checkbox" name="cores" value="purple"> Purple
          </label>
          <label class="filter-option">
            <input type="checkbox" name="cores" value="black"> Black
          </label>
          <label class="filter-option">
            <input type="checkbox" name="cores" value="yellow"> Yellow
          </label>
        </div>

        <!-- Rarity -->
        <div class="filter-group">
          <h4>Rarity</h4>
          <label class="filter-option">
            <input type="checkbox" name="rarity" value="all"> All
          </label>
          <label class="filter-option">
            <input type="checkbox" name="rarity" value="L"> L Leader
          </label>
          <label class="filter-option">
            <input type="checkbox" name="rarity" value="C"> C Common
          </label>
          <label class="filter-option">
            <input type="checkbox" name="rarity" value="UC"> UC Uncommon
          </label>
          <label class="filter-option">
            <input type="checkbox" name="rarity" value="R"> R Rare
          </label>
          <label class="filter-option">
            <input type="checkbox" name="rarity" value="SR"> SR Super rare
          </label>
          <label class="filter-option">
            <input type="checkbox" name="rarity" value="SEC"> SEC Secret Rare
          </label>
        </div>

        <!-- Card Type -->
        <div class="filter-group">
          <h4>Card Type</h4>
          <label class="filter-option">
            <input type="checkbox" name="card_type" value="all"> All
          </label>
          <label class="filter-option">
            <input type="checkbox" name="card_type" value="LEADER"> Leader
          </label>
          <label class="filter-option">
            <input type="checkbox" name="card_type" value="CHARACTER"> Character
          </label>
          <label class="filter-option">
            <input type="checkbox" name="card_type" value="EVENT"> Event
          </label>
          <label class="filter-option">
            <input type="checkbox" name="card_type" value="STAGE"> Stage
          </label>
          <label class="filter-option">
            <input type="checkbox" name="card_type" value="DON!!"> DON!!
          </label>
        </div>

        <!-- Cost -->
        <div class="filter-group">
          <h4>Cost</h4>
        </div>

        <!-- Life -->
        <div class="filter-group">
          <h4>Life</h4>
        </div>

        <!-- Power -->
        <div class="filter-group">
          <h4>Power</h4>
        </div>

        <!-- Counter -->
        <div class="filter-group">
          <h4>Counter</h4>
          <label class="filter-option">
            <input type="checkbox" name="counter" value="all"> All
          </label>
          <label class="filter-option">
            <input type="checkbox" name="counter" value="1000"> +1000
          </label>
          <label class="filter-option">
            <input type="checkbox" name="counter" value="2000"> +2000
          </label>
          <label class="filter-option">
            <input type="checkbox" name="counter" value="null"> Without counter
          </label>
        </div>

        <!-- Attribute -->
        <div class="filter-group">
          <h4>Attribute</h4>
          <label class="filter-option">
            <input type="checkbox" name="attribute" value="all"> All
          </label>
          <label class="filter-option">
            <input type="checkbox" name="attribute" value="Ranged"> Ranged
          </label>
          <label class="filter-option">
            <input type="checkbox" name="attribute" value="Slash"> Slash
          </label>
          <label class="filter-option">
            <input type="checkbox" name="attribute" value="Special"> Special
          </label>
          <label class="filter-option">
            <input type="checkbox" name="attribute" value="Strike"> Strike
          </label>
          <label class="filter-option">
            <input type="checkbox" name="attribute" value="Wisdom"> Wisdom
          </label>
          <label class="filter-option">
            <input type="checkbox" name="attribute" value="null"> Without attribute
          </label>
        </div>

        <!-- feature -->
        <div class="filter-group">
          <h4>Feature</h4>
        </div>

        <!-- trigger -->
        <div class="filter-group">
          <h4>Trigger</h4>
          <label class="filter-option">
            <input type="checkbox" name="trigger" value="all"> All
          </label>
          <label class="filter-option">
            <input type="checkbox" name="trigger" value="yes"> With trigger
          </label>
          <label class="filter-option">
            <input type="checkbox" name="trigger" value="no"> Without trigger
          </label>
        </div>

        <!-- card_sets -->
        <div class="filter-group">
          <h4>Card Sets</h4>
        </div>

      </div>
    </div>

    <div id="cardsGrid" class="cards-grid" role="list"></div>
  </main>

  <footer class="app-footer" role="contentinfo">
    <div>© <span id="year"></span> OP Collection </div>
    <span id="status" role="status">online</span>
  </footer>

  <script defer src="./app.js"></script>
</body>

</html>
