<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />

  <!-- iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MeuApp" />
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />

  <!-- Android/geral -->
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <title>MeuApp (PWA)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>MeuApp</h1>
    <button id="btnInstall" class="btn hidden">Instalar</button>
  </header>

  <div id="iosHint" class="hint hidden">
    <strong>Instalar no iPhone:</strong> toque em <span class="share">Compartilhar</span> → <em>Adicionar à Tela de Início</em>.
  </div>

  <main class="container">
    <p>Olá! Este é o esqueleto do seu PWA. Edite este conteúdo à vontade.</p>
    <p>Status: <span id="status">online</span></p>
  </main>

  <footer class="app-footer">© <span id="year"></span> MeuApp</footer>

  <script defer src="./app.js"></script>
</body>
</html>
